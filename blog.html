<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adalin Sohtorik | Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#f8f4ef;
  color:#5a0016;
  font-family:'Cormorant Garamond', serif;
}


/* HEADER */

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid #5a0016;
  background:#f8f4ef;
}

header h1{
  font-family:'Cinzel', serif;
  font-size:28px;
  margin:0;
}

.home-button{
  background:#5a0016;
  color:white;
  padding:10px 20px;
  border-radius:20px;
  text-decoration:none;
  transition:.3s;
}

.home-button:hover{
  background:#7a0020;
}


/* HERO */

.hero{
  height:280px;
  background:linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
  url('beauty.jpg') center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

.hero h2{
  font-family:'Cinzel', serif;
  font-size:38px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  max-width:600px;
}


/* BLOG GRID */

.blog-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
