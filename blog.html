<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Adalin Sohtorik | Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#f5efe6;
  color:#3b0d19;
  font-family:'Cormorant Garamond', serif;
}

/* HEADER */

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 40px;
  border-bottom:1px solid #d6cfc5;
}

.logo{
  font-family:'Playfair Display', serif;
  font-size:26px;
  letter-spacing:1px;
}

.home-button{
  background:#5a0f1c;
  color:white;
  text-decoration:none;
  padding:10px 22px;
  border-radius:30px;
  transition:0.3s;
}

.home-button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
}

/* TITLE */

.page-title{
  text-align:center;
  padding:60px 20px 20px;
}

.page-title h1{
  font-family:'Playfair Display', serif;
  font-size:48px;
  margin:0;
}

.page-title p{
  font-size:20px;
  margin-top:10px;
}

/* BLOG GRID */

.blog-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  max-width:1100px;
  margin:auto;
  padding:40px 20px 80px;
}

/* CARD */

.blog-post{
  background:white;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
  transition:0.35s;
}

.blog-post:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 45px rgba(0,0,0,0.15);
}

.blog-post img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.blog-content{
  padding:20px;
  text-align:center;
}

.blog-content h2{
  font-size:22px;
  margin-bottom:10px;
}

.blog-content p{
  font-size:16px;
  color:#6a4b52;
}

/* BUTTON */

.button{
  display:inline-block;
  margin-top:15px;
  padding:10px 20px;
  background:#5a0f1c;
  color:white;
  border-radius:25px;
  text-decoration:none;
  transition:0.3s;
}

.button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

/* FOOTER */

footer{
  text-align:center;
  padding:40px 20px;
  font-size:14px;
  color:#5a0f1c;
  border-top:1px solid #d6cfc5;
}

</style>
</head>
