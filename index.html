<style>

  margin:0;
  font-family: "Georgia", serif;
  background:#0b132b;
  color:#f4efe6;
  text-align:center;
  overflow-x:hidden;

/* DARK ACADEMIA AURA */

body::before{
  content:"";
  position:fixed;
  width:700px;
  height:700px;
  background:radial-gradient(circle, rgba(244,239,230,0.08), transparent 70%);
  top:-250px;
  left:-250px;
  animation:aura1 18s infinite alternate ease-in-out;
  z-index:-1;
}

body::after{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(244,239,230,0.06), transparent 70%);
  bottom:-200px;
  right:-200px;
  animation:aura2 20s infinite alternate ease-in-out;
  z-index:-1;
}

@keyframes aura1{
  from{transform:translate(0,0);}
  to{transform:translate(150px,80px);}
}

@keyframes aura2{
  from{transform:translate(0,0);}
  to{transform:translate(-120px,-70px);}
}


/* SAYI PARTİKÜLLER */

#particles{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
  z-index:-1;
}


/* HEADER */

header{
  padding:90px 20px 40px;
  animation:fade 1.6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}

h1{
  font-size:46px;
  letter-spacing:2px;
  margin-bottom:15px;

  font-size:16px;
  letter-spacing:0.5px;
  transition:0.35s;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
}

.button:hover{
  background:#24305a;
  transform:translateY(-4px) scale(1.03);

/* PROFIL FOTO */

.profile-image img{

  object-fit:cover;
  border:3px solid #f4efe6;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  transition:0.4s;

.profile-image img:hover{

/* FOOTER */

footer{

<script>

/* SAYI PARTİKÜL */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let numbers = [];

for(let i=0;i<35;i++){
  numbers.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*22+14,
    speed: Math.random()*0.4+0.15,
    value: Math.floor(Math.random()*9)+1,
    opacity: Math.random()*0.25+0.08
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  numbers.forEach(n=>{
    ctx.fillStyle = "rgba(244,239,230,"+n.opacity+")";
    ctx.font = n.size+"px Georgia";
    ctx.fillText(n.value, n.x, n.y);

    n.y -= n.speed;

    if(n.y < -20){
      n.y = canvas.height+20;
      n.x = Math.random()*canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>
