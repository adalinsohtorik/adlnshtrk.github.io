/* AURA ARKA PLAN */

body::before{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background: radial-gradient(circle, rgba(13,27,42,0.18), transparent 70%);
  top:-200px;
  left:-200px;
  animation:auraMove 12s infinite alternate ease-in-out;
  z-index:-1;
}

body::after{
  content:"";
  position:fixed;
  width:500px;
  height:500px;
  background: radial-gradient(circle, rgba(27,38,59,0.15), transparent 70%);
  bottom:-150px;
  right:-150px;
  animation:auraMove2 14s infinite alternate ease-in-out;
  z-index:-1;
}

@keyframes auraMove{
  from{transform:translate(0,0);}
  to{transform:translate(120px,80px);}
}

@keyframes auraMove2{
  from{transform:translate(0,0);}
  to{transform:translate(-100px,-60px);}
}


/* SAYI PARTİKÜL */

#particles{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
  z-index:-1;

/* HEADER */

  padding:80px 20px 40px;
  animation:fadeIn 1.5s ease;

@keyframes fadeIn{

/* FOOTER */

<script>

/* SAYI PARTİKÜLLERİ */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let numbers = [];

for(let i=0;i<40;i++){
  numbers.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*20+14,
    speed: Math.random()*0.5+0.2,
    value: Math.floor(Math.random()*9)+1,
    opacity: Math.random()*0.4+0.1
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  numbers.forEach(n=>{
    ctx.fillStyle = "rgba(13,27,42,"+n.opacity+")";
    ctx.font = n.size+"px Georgia";
    ctx.fillText(n.value, n.x, n.y);

    n.y -= n.speed;

    if(n.y < -20){
      n.y = canvas.height+20;
      n.x = Math.random()*canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>
