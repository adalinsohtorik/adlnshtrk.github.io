/* DARK ACADEMIA AURA */

body::before{
  content:"";

body::after{
  content:"";

  width:600px;
  height:600px;

  bottom:-200px;
  right:-200px;
  animation:auraMove2 16s infinite alternate ease-in-out;
  z-index:-1;
}

@keyframes auraMove{
  from{transform:translate(0,0);}
  to{transform:translate(120px,90px);}
}

@keyframes auraMove2{
  from{transform:translate(0,0);}
  to{transform:translate(-110px,-70px);}

<script>

/* SAYI PARTİKÜLLERİ */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let numbers = [];

for(let i=0;i<45;i++){
  numbers.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*22+14,
    speed: Math.random()*0.6+0.2,
    value: Math.floor(Math.random()*9)+1,
    opacity: Math.random()*0.35+0.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  numbers.forEach(n=>{
    ctx.fillStyle = "rgba(91,15,25,"+n.opacity+")";
    ctx.font = n.size+"px Georgia";
    ctx.fillText(n.value, n.x, n.y);

    n.y -= n.speed;

    if(n.y < -20){
      n.y = canvas.height+20;
      n.x = Math.random()*canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>
